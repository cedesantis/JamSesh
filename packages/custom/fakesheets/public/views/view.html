<section data-ng-controller="FakesheetsController" data-ng-init="findOne()">
  <span>{{fakesheet.created | date:'medium'}}</span> /
  <span>{{fakesheet.user.name}}</span>
  <h2>{{fakesheet.title}}</h2>
  <div data-ng-if="hasAuthorization(fakesheet)">
    <a class="btn" href="/#!/articles/{{fakesheet._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(fakesheet);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{fakesheet.content}}</div>
</section>
