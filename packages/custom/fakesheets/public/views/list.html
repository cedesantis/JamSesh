<section data-ng-controller="FakesheetsControlloer" data-ng-init="find()">
  <ul class="fakesheets unstyled">
    <li data-ng-repeat="fakesheet in fakesheets">
      <span>{{fakesheet.created | date:'medium'}}</span> /
      <span>{{fakesheet.user.name}}</span>
      <h2>
        <a data-ng-href="#!/fakesheets/{{fakesheet._id}}">{{fakesheet.title}}</a>
        <span data-ng-if="hasAuthorization(fakesheet)">
          <a class="btn" href="/#!/fakesheets/{{fakesheet._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(fakesheet);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{fakesheet.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!fakesheet || fakesheet.length">No fakesheets yet. <br> Why don't you <a href="/#!/fakesheets/create">Create One</a>?</h1>
</section>
